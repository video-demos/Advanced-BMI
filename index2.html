<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator with Rainbow Gauge</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>BMI Calculator with Gauge</h1>

    <div class="calculator">
      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" placeholder="Enter your weight in kg" required>

      <label for="height">Height (ft):</label>
      <input type="number" id="height" step="0.01" placeholder="Enter your height in feet" required>

      <button onclick="calculateBMI()">Calculate BMI</button>
    </div>

    <div id="result" class="result">
      <!-- Result and analysis will be displayed here -->
    </div>

    <div class="gauge-container">
      <h2>Your BMI on the Chart:</h2>
      <div class="gauge">
        <svg id="bmiGauge" width="300" height="150">
          <!-- Background Rainbow Arc -->
          <path d="M 20 140 Q 150 0 280 140" fill="none" stroke-width="25" stroke="url(#gradient)" />
          
          <!-- SVG Gradient for the arc -->
          <defs>
            <linearGradient id="gradient" gradientUnits="userSpaceOnUse" x1="20" y1="140" x2="280" y2="140">
              <stop offset="0%" style="stop-color: lightblue;" />
              <stop offset="50%" style="stop-color: green;" />
              <stop offset="100%" style="stop-color: red;" />
            </linearGradient>
          </defs>
          
          <!-- Needle -->
          <line id="needle" x1="150" y1="140" x2="150" y2="30" stroke="black" stroke-width="4" />
        </svg>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
